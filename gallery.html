<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="bg-black px-lg-5" style="height: 100vh; width: 100vw;">
        <div class="block my-lg-5 px-lg-5">
            <div class="quadriple-grid">
                <div class="img-card relative">
                    <div class="absolute modal fill-height fill-width"></div> 
                    <img src="./assets/fox.jpeg" class="fill-height fill-width"/> 
                    <div class="absolute photo-description">
                        <span class="subject-name">FENNEC <br> FOX</span>
                        <div class="location my-lg-4">India</div>
                        <span class="know-more clr-aqua"><a class="style-none" href="#">know more &#8594;</a></span>
                    </div>
                </div>
                <div class="img-card relative">
                    <div class="absolute modal fill-height fill-width"></div> 
                    <img src="./assets/whale.jpeg" class="fill-height fill-width"/> 
                    <div class="absolute photo-description">
                        <span class="subject-name">HUMPBACK WHALE</span>
                        <div class="location my-lg-4">South Africa</div>
                        <span class="know-more clr-aqua"><a class="style-none" href="#">know more &#8594;</a></span>
                    </div>
                </div>
                <div class="img-card relative">
                    <div class="absolute modal fill-height fill-width"></div> 
                    <img src="./assets/baboon.jpeg" class="fill-height fill-width"/> 
                    <div class="absolute photo-description">
                        <span class="subject-name">COMMON BROWN BABOON</span>
                        <div class="location my-lg-4">South Africa</div>
                        <span class="know-more clr-aqua"><a class="style-none" href="#">know more &#8594;</a></span>
                    </div>
                </div>
                <div class="img-card relative">
                    <div class="absolute modal fill-height fill-width"></div> 
                    <img src="./assets/deer.jpeg" class="fill-height fill-width"/> 
                    <div class="absolute photo-description">
                        <span class="subject-name">SPOTTED <br> DEER</span>
                        <div class="location my-lg-4">Amazon</div>
                        <span class="know-more clr-aqua"><a class="style-none" href="#">know more &#8594;</a></span>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
